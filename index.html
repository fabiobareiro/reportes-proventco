
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provent-Co | Intelligence Hub</title>
    
    <!-- FUENTES & ICONOS -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-deep: #000000;
            --bg-surface: #0a0a0a;
            --bg-elevated: #111111;
            --border: #222222;
            --text-main: #ededed;
            --text-muted: #737373;
            --primary: #6366f1;
            --success: #22c55e;
            --font-sans: 'Plus Jakarta Sans', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }
        body { background: var(--bg-deep); color: var(--text-main); font-family: var(--font-sans); margin: 0; -webkit-font-smoothing: antialiased; }
        * { box-sizing: border-box; }

        /* HEADER */
        .ytd-header {
            border-bottom: 1px solid var(--border); padding: 15px 30px;
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center;
        }
        .logo-block { display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 1.1rem; }
        .ytd-stats { display: flex; gap: 30px; }
        .ytd-item { display: flex; flex-direction: column; align-items: flex-end; }
        .ytd-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; font-weight: 700; }
        .ytd-val { font-family: var(--font-mono); font-weight: 600; font-size: 0.95rem; }

        /* LAYOUT */
        .dashboard-container { max-width: 1400px; margin: 0 auto; padding: 30px; display: grid; grid-template-columns: repeat(12, 1fr); gap: 20px; }
        .card { background: var(--bg-surface); border: 1px solid var(--border); border-radius: 16px; padding: 24px; display: flex; flex-direction: column; position: relative; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .card-title { font-size: 0.9rem; font-weight: 600; color: #a3a3a3; text-transform: uppercase; letter-spacing: 0.5px; }

        /* HERO */
        .hero-section { grid-column: span 8; background: linear-gradient(145deg, var(--bg-surface), #0e0e11); }
        .roi-number { font-family: var(--font-mono); font-size: 4.5rem; font-weight: 700; line-height: 0.9; color: #fff; letter-spacing: -2px; margin-top: 10px; }
        .pill { background: var(--bg-elevated); border: 1px solid var(--border); padding: 6px 12px; border-radius: 99px; font-size: 0.8rem; display: flex; align-items: center; gap: 6px; color: #a3a3a3; }
        .pill.active { border-color: var(--primary); color: var(--primary); background: rgba(99, 102, 241, 0.1); }

        /* KPIS */
        .kpi-mini { grid-column: span 2; }
        .kpi-val { font-size: 2.2rem; font-weight: 700; margin: 10px 0 5px 0; font-family: var(--font-mono); }
        .kpi-delta { font-size: 0.8rem; font-weight: 600; }
        .pos { color: var(--success); } .neg { color: #ef4444; } .neu { color: var(--text-muted); }

        /* AI REPORT */
        .ai-report-card { grid-column: span 12; border: 1px solid #333; background: linear-gradient(to bottom, #111, #0a0a0a); }
        .ai-badge { background: linear-gradient(135deg, #6366f1, #a855f7); color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 800; }
        .ai-content { font-family: 'Inter', sans-serif; color: #d4d4d8; line-height: 1.7; border-left: 2px solid var(--primary); padding-left: 20px; margin-left: 5px; white-space: pre-wrap; }
        .ai-content strong { color: #fff; font-weight: 700; }

        /* CHARTS */
        .chart-dynamic { grid-column: span 8; height: 420px; }
        .chart-sources { grid-column: span 4; height: 420px; }
        .chart-timeline { grid-column: span 12; height: 300px; }
        .toggle-group { display: flex; background: var(--bg-elevated); border-radius: 8px; padding: 3px; border: 1px solid var(--border); }
        .toggle-btn { padding: 6px 12px; font-size: 0.75rem; color: var(--text-muted); cursor: pointer; border-radius: 5px; }
        .toggle-btn.selected { background: #262626; color: #fff; font-weight: 600; }

        @media (max-width: 1024px) { 
            .hero-section, .chart-dynamic, .chart-sources { grid-column: span 12; }
            .kpi-mini { grid-column: span 6; }
            .ytd-stats { display: none; }
        }
    </style>
</head>
<body>

    <header class="ytd-header">
        <div class="logo-block"><i data-lucide="cpu" size="20" style="color: var(--primary);"></i><span>Provent-Co AI</span></div>
        <div class="ytd-stats">
            <div class="ytd-item"><span class="ytd-label">Leads YTD</span><span class="ytd-val" id="ytdLeads">0</span></div>
            <div class="ytd-item"><span class="ytd-label">Ahorro YTD</span><span class="ytd-val" style="color: var(--success);" id="ytdMoney">$0</span></div>
        </div>
        <select id="monthSelector" onchange="renderDashboard(this.value)" style="background: var(--bg-elevated); color: white; border: 1px solid var(--border); padding: 8px 12px; border-radius: 8px;"></select>
    </header>

    <div class="dashboard-container">
        <!-- HERO -->
        <div class="card hero-section">
            <div class="card-header"><div class="card-title">AHORRO OPERATIVO NETO</div><div class="pill active">100% Automático</div></div>
            <div style="display:flex; align-items:baseline; gap:10px;"><span style="font-size:2rem; color:#737373;">$</span><span class="roi-number" id="roiValue">0.00</span></div>
            <div style="display:flex; gap:15px; margin-top:15px;">
                <div class="pill"><i data-lucide="clock" size="14"></i> <span id="hoursValue">0</span>hs humanas</div>
                <div class="pill"><i data-lucide="server" size="14"></i> <span id="interactionsValue">0</span> interacciones</div>
            </div>
        </div>

        <!-- KPIs -->
        <div class="card kpi-mini"><div class="card-title">Leads Totales</div><div class="kpi-val" id="leadsVal">0</div><div class="kpi-delta" id="leadsDelta">...</div></div>
        <div class="card kpi-mini" style="border-color: rgba(34,197,94,0.2);"><div class="card-title" style="color: var(--success);">Calificados</div><div class="kpi-val" style="color: var(--success);" id="qualifiedVal">0</div><div class="kpi-delta" id="qualifiedRate">0% Conv.</div></div>

        <!-- AI REPORT -->
        <div class="card ai-report-card">
            <div class="card-header" style="border-bottom: 1px solid #222; padding-bottom: 15px;"><div class="card-title" style="color:#fff;"><span class="ai-badge" style="margin-right:10px;">AI ANALYST</span>INFORME EJECUTIVO</div></div>
            <div class="ai-content" id="aiReportText">Cargando...</div>
        </div>

        <!-- CHARTS -->
        <div class="card chart-dynamic">
            <div class="card-header"><div class="card-title">Demanda</div><div class="toggle-group"><div class="toggle-btn selected" id="btnZone" onclick="setChartMode('zone')">Zona</div><div class="toggle-btn" id="btnService" onclick="setChartMode('service')">Servicio</div></div></div>
            <div style="position:relative; height:100%; width:100%;"><canvas id="breakdownChart"></canvas></div>
        </div>
        <div class="card chart-sources">
            <div class="card-header"><div class="card-title">Adquisición</div></div>
            <div style="position:relative; height:100%; width:100%;"><canvas id="sourceChart"></canvas></div>
        </div>
        <div class="card chart-timeline">
            <div class="card-header"><div class="card-title">Actividad Diaria</div></div>
            <div style="position:relative; height:100%; width:100%;"><canvas id="timelineChart"></canvas></div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // --- FUNCIÓN DE DECODIFICADO UTF-8 ---

            return decodeURIComponent(atob(str).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        }

        // Recibimos la data en Base64
        const b64Data = "W3siaWQiOjE5LCJjcmVhdGVkX2F0IjoiMjAyNi0wMS0wMVQxMjowNTo1MS4zNjA2NjEtMDM6MDAiLCJtb250aCI6MTIsInllYXIiOjIwMjUsImNvbXBhbnlfbmFtZSI6IlByb3ZlbnQtQ28iLCJzdGF0c19kYXRhIjp7InJvaSI6eyJob3Vyc19zYXZlZCI6MjYsIm1vbmV5X3NhdmVkX3VzZCI6IjE2Mi41MCJ9LCJrcGlzIjp7ImZvbGxvd3VwcyI6MSwiaGVhdnlfdXNlcnMiOjAsInRvdGFsX2xlYWRzIjoyLCJpbnRlcmFjdGlvbnMiOjYsInF1YWxpZmllZF9sZWFkcyI6MzJ9LCJtZXRhIjp7InllYXIiOjIwMjUsImNvbXBhbnkiOiJQcm92ZW50LUNvIiwibW9udGhfbmFtZSI6IkRpY2llbWJyZSIsImdlbmVyYXRlZF9hdCI6IjIwMjYtMDEtMDFUMTU6MDU6NDkuNzE0WiJ9LCJjaGFydHMiOnsic2FsZXMiOnsiZGF0YSI6WzEsMSwzMF0sImxhYmVscyI6WyJQZW5kaWVudGUiLCJTaSIsIlNpbiBkZWZpbmlyIl19LCJzb3VyY2VzIjp7ImRhdGEiOlsxLDFdLCJsYWJlbHMiOlsib3JnYW5pY28iLCJhbnVuY2lvIl19LCJzZXJ2aWNlcyI6eyJkYXRhIjpbMTAsOCw1LDgsMV0sImxhYmVscyI6WyJSYWRpYWRvcmVzIiwiUGlzbyBSYWRpYW50ZSIsIkFpcmUgQWNvbmRpY2lvbmFkbyIsIk90cm9zIiwiQ2FsZGVyYXMiXX0sInRpbWVsaW5lIjp7ImRhdGEiOlsyXSwibGFiZWxzIjpbIjEiXX0sImxvY2F0aW9ucyI6eyJkYXRhIjpbNCwxLDEsNCwxLDEsMSwxLDEsMSwxLDEsMSwxLDEsMSwxLDEsMSwxLDEsMSwxLDEsMSwxXSwibGFiZWxzIjpbIkZlcm7DoW5kZXogb3JvIiwiRmVybmFuZGV6IG9ybyIsIlZpbGxhIGZsb3JlbmNpYSwgbmV1cXXDqW4gY2FwaXRhbCIsIkFsbGVuIiwiTmV1cXXDqW4sIGNhbGxlIGNvbnF1aXN0YWRvcmVzIGRlbCBkZXNpZXJ0byBhbCAyNDAwIiwiQm9jYWh1ZSwgbmV1cXXDqW4iLCJHZW5lcmFsIHJvY2EsIHLDrW8gbmVncm8iLCJOZXVxdcOpbiBjYXBpdGFsIC0gYmFycmlvIGxhIHBlcmVncmluYSIsIk5ldXF1w6luIGNhcGl0YWwsIGJhcnJpbyBjb3N0YSBub2dhbCIsIkJhcnJpbyBiZWxncmFubywgc2F0dXJuaW5vIHRvcnJlcyBjYXNpIGJvZXJyLCBuZXVxdcOpbiBjYXBpdGFsIiwiTmV1cXXDqW4gY2FwaXRhbCwgYmFycmlvIGNvbmZsdWVuY2lhIHNlY3RvciBydXJhbCIsIk5ldXF1w6luLCBiYXJyaW8gbmFjaW9uZXMgdW5pZGFzIiwiTmV1cXXDqW4gY2FwaXRhbCIsIlBsb3R0aWVyLCBiYXJyaW8gY2FzdHJvIHJlbmTDs24iLCJDYW5hbGVzIGRlIHBsb3R0aWVyIiwiUGxvdHRpZXIsIGxvdGVvIGxhcyBnZW1tYXMiLCJDaXBvbGxldHRpIiwiTMOtbWl0ZSBwbG90dGllciAtIG5ldXF1w6luLCBiYXJyaW8gZmluY2EgbGFndW5hIGJsYW5jYSIsIk5ldXF1ZW4gY2FwaXRhbCwgYmFycmlvIG1hcm9uZXNlIiwiVmFsZW50aW5hIHN1ciwgbmV1cXXDqW4iLCJQYXJxdWUgaW5kdXN0cmlhbCIsIlBsb3R0aWVyIC0gbG90ZW8gcGV1bWF5ZW4gbWFuemFuYSBrIGxvdGUgMDMgKGNvbG9uaWEgc2FuIGZyYW5jaXN         let HISTORY = [];
        
        try {
            HISTORY = JSON.parse(b64DecodeUnicode(b64Data));
        } catch(e) {
            console.error("Error decodificando datos:", e);
            document.getElementById('aiReportText').innerText = "Error cargando datos históricos.";
        }

        let currentMonthData = null;
        let chartInstance = null;
        let viewMode = 'zone';

        // YTD Calculation
        if(HISTORY.length > 0) {
            const currentYear = HISTORY[HISTORY.length-1].year;
            const reportsThisYear = HISTORY.filter(h => h.year === currentYear);
            const totalLeads = reportsThisYear.reduce((acc, curr) => acc + (curr.stats_data.kpis.total_leads || 0), 0);
            const totalMoney = reportsThisYear.reduce((acc, curr) => acc + parseFloat(curr.stats_data.roi.money_saved_usd || 0), 0);
            document.getElementById('ytdLeads').innerText = totalLeads;
            document.getElementById('ytdMoney').innerText = '$' + totalMoney.toLocaleString('en-US', {minimumFractionDigits: 0});
        }

        // Selector Init
        const selector = document.getElementById('monthSelector');
        [...HISTORY].reverse().forEach((h, index) => {
            const realIndex = HISTORY.indexOf(h);
            const opt = document.createElement('option');
            opt.value = realIndex;
            opt.text = h.stats_data.meta.month_name + ' ' + h.year;
            selector.appendChild(opt);
        });

        // RENDER FUNCTION
        function renderDashboard(index) {
            const report = HISTORY[index];
            currentMonthData = report.stats_data;
            
            // Textos
            document.getElementById('roiValue').innerText = currentMonthData.roi.money_saved_usd;
            document.getElementById('hoursValue').innerText = currentMonthData.roi.hours_saved;
            document.getElementById('interactionsValue').innerText = currentMonthData.kpis.interactions;
            document.getElementById('leadsVal').innerText = currentMonthData.kpis.total_leads;
            document.getElementById('qualifiedVal').innerText = currentMonthData.kpis.qualified_leads;
            
            // --- CORRECCIÓN AQUÍ: Leemos 'currentMonthData.ai_analysis' ---
            const aiText = currentMonthData.ai_analysis || "Sin análisis disponible.";
            document.getElementById('aiReportText').innerHTML = aiText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Comparativa
            if(index > 0) {
                const prev = HISTORY[index - 1].stats_data;
                const diff = ((currentMonthData.kpis.total_leads - prev.kpis.total_leads) / prev.kpis.total_leads) * 100;
                const el = document.getElementById('leadsDelta');
                el.innerText = (diff > 0 ? '+' : '') + diff.toFixed(1) + '% vs mes ant.';
                el.className = 'kpi-delta ' + (diff >= 0 ? 'pos' : 'neg');
            } else {
                document.getElementById('leadsDelta').innerText = "Inicio de ciclo";
                document.getElementById('leadsDelta').className = 'kpi-delta neu';
            }

            // Tasa
            const rate = currentMonthData.kpis.total_leads > 0 ? ((currentMonthData.kpis.qualified_leads / currentMonthData.kpis.total_leads)*100).toFixed(1) : 0;
            document.getElementById('qualifiedRate').innerText = rate + "% Conv.";

            // Charts
            renderMainChart();
            renderSourceChart();
            renderTimelineChart();
        }

        function setChartMode(mode) {
            viewMode = mode;
            document.getElementById('btnZone').className = mode === 'zone' ? 'toggle-btn selected' : 'toggle-btn';
            document.getElementById('btnService').className = mode === 'service' ? 'toggle-btn selected' : 'toggle-btn';
            renderMainChart();
        }

        function renderMainChart() {
            if(chartInstance) chartInstance.destroy();
            const ctx = document.getElementById('breakdownChart').getContext('2d');
            const data = currentMonthData.charts;
            const isZone = viewMode === 'zone';
            const labels = isZone ? (data.locations?.labels || []) : (data.services?.labels || []);
            const values = isZone ? (data.locations?.data || []) : (data.services?.data || []);
            
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: { labels: labels, datasets: [{ label: isZone ? 'Zona' : 'Servicio', data: values, backgroundColor: isZone ? '#6366f1' : '#f59e0b', borderRadius: 6 }] },
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { grid: { color: '#333' } }, y: { grid: { display: false }, ticks: { color: '#ededed' } } } }
            });
        }

        function renderSourceChart() {
            const chartStatus = Chart.getChart("sourceChart"); if (chartStatus) chartStatus.destroy();
            const ctx = document.getElementById('sourceChart');
            const sData = currentMonthData.charts.sources || { labels: [], data: [] };
            new Chart(ctx, {
                type: 'doughnut',
                data: { labels: sData.labels, datasets: [{ data: sData.data, backgroundColor: ['#6366f1', '#22c55e', '#f59e0b', '#ec4899', '#3b82f6'], borderWidth: 0 }] },
                options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { position: 'bottom', labels: { color: '#a3a3a3', usePointStyle: true } } } }
            });
        }

        function renderTimelineChart() {
            const chartStatus = Chart.getChart("timelineChart"); if (chartStatus) chartStatus.destroy();
            const ctx = document.getElementById('timelineChart').getContext('2d');
            const tData = currentMonthData.charts.timeline || { labels: [], data: [] };
            const grad = ctx.createLinearGradient(0,0,0,300); grad.addColorStop(0, 'rgba(99, 102, 241, 0.5)'); grad.addColorStop(1, 'rgba(0,0,0,0)');
            
            new Chart(ctx, {
                type: 'line',
                data: { labels: tData.labels.map(d => 'Día '+d), datasets: [{ label: 'Leads', data: tData.data, borderColor: '#6366f1', backgroundColor: grad, fill: true, tension: 0.4, pointRadius: 0, pointHoverRadius: 6 }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, grid: { color: '#222' } }, x: { grid: { display: false } } }, plugins: { legend: { display: false } } }
            });
        }

        Chart.defaults.color = '#737373'; Chart.defaults.borderColor = '#222'; Chart.defaults.font.family = "'Plus Jakarta Sans', sans-serif";

        if(HISTORY.length > 0) {
            renderDashboard(HISTORY.length - 1);
            selector.value = HISTORY.length - 1;
        }
    </script>
</body>
</html>
